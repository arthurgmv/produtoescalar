<!DOCTYPE html>
<!--Criado por Arthur Gabriel, ADS Facens https://github.com/arthurgmv-->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Escalar</title>
    <style>
        body {background-color: rgb(239, 248, 113);}
        div {background-color: #ffffff;
        width: 550px;
        height: 400px;
        margin: 50px auto;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        padding-left: 20px;}
        
    </style>
  </head>
  <body>
    <div id="principal">
    <h1>Produto Escalar de Vetores</h1>
    <form>
      <h2>Insira os números do primeiro vetor:</h2>
      <input type="number" id="vetor1-1">
      <input type="number" id="vetor1-2">
      <input type="number" id="vetor1-3">
      <input type="number" id="vetor1-4">
      <input type="number" id="vetor1-5">
      <input type="number" id="vetor1-6">
      <input type="number" id="vetor1-7">
      <input type="number" id="vetor1-8">
      <input type="number" id="vetor1-9">
      <input type="number" id="vetor1-10">
      <h2>Insira os números do segundo vetor:</h2>
      <input type="number" id="vetor2-1">
      <input type="number" id="vetor2-2">
      <input type="number" id="vetor2-3">
      <input type="number" id="vetor2-4">
      <input type="number" id="vetor2-5">
      <input type="number" id="vetor2-6">
      <input type="number" id="vetor2-7">
      <input type="number" id="vetor2-8">
      <input type="number" id="vetor2-9">
      <input type="number" id="vetor2-10">
      <br><br>
      <input type="button" value="Calcular Produto Escalar" onclick="calcularProdutoEscalar()">
    </form>
    <br>
    <p id="resultado"></p>
</div>
    <script>
      function calcularProdutoEscalar() {
        var vetor1 = [];
        var vetor2 = [];
        for (var i = 1; i <= 10; i++) {
          vetor1.push(parseInt(document.getElementById("vetor1-" + i).value));
          vetor2.push(parseInt(document.getElementById("vetor2-" + i).value));
        }
        var produtoEscalar = 0;
        for (var j = 0; j < 10; j++) {
          produtoEscalar += vetor1[j] * vetor2[j];
        }
        document.getElementById("resultado").innerHTML = "O produto escalar entre os vetores é: " + produtoEscalar;
      }
    </script>
  </body>
</html>
